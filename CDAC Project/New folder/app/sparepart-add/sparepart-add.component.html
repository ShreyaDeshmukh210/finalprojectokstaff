<div class="card">
    <div class="card-header">
        <h4>Add/Update Sparepart</h4>
    </div>
    <div class="card-body">
        <div class="form">
            <div class="form-group">
                <label for="">Company Name</label>
                <input [(ngModel)]="companyName" type="text" class="form-control">
            </div>

            <div class="form-group">
                <label for="">Part Name</label>
                <input [(ngModel)]="partName" type="text" class="form-control">
            </div>

            <div class="form-group">
                <label for="">Price</label>
                <input [(ngModel)]="price" type="text" class="form-control">
            </div>

            <div class="form-group">
                <label for="">Warranty</label>
                <input [(ngModel)]="warranty" type="text" class="form-control">
            </div>

            <div class="form-group">
               <button (click)="onUpdate()" class="btn btn-success">Update</button>
               <a routerLink="/sparepart-list" class="btn btn-danger">Cancel</a>
            </div>
        </div>
    </div>
</div>
