<button class= "btn-info btn-block" (click)= "getallEmployee()">Search</button>
<table class="table table-dark" style="border-collapse: collapse">
    <tr>
        <th> EmpID </th>
        <th> First Name </th>
        <th> Middle Name </th>
        <th> Last Name </th>
        <th> Department </th>
        <th> Delete </th>
        <!--<th> Edit </th>-->
    </tr>
    <tr *ngFor="let emp of empdetails;let i=index" >
         <td>{{emp.emp_id}}</td>
         <td>{{emp.emp_fname | uppercase}}</td>
         <td>{{emp.emp_mname | uppercase}}</td>
         <td>{{emp.emp_lname | uppercase}}</td>
         <td>{{emp.department.department_name}}</td>
         <td> {{i}}</td>
         <td> <button (click)="deleteEmp(emp.emp_id)"> Delete</button></td>
         <!--<td><button (click)="updateEmp(emp.emp_id)"> Edit </button></td>-->
       
    </tr>
    
</table>
